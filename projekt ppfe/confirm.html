<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/confirm.css">
    <script src="js/confirm.js"></script>
    <title>PolMed</title>
</head>
<body>
    <div class="date_body">
        <div class="header">
            <div class="polmed">
                <img src="lib/polmed.png">
            </div>
            <div class="icon">
                <img src="lib/icon.png">
            </div>
        </div>
        <div class="nav">
            <div class="nav_obj">
                <h3>Strona Główna</h3>
            </div>
            <div class="nav_obj">
                <h3>Kontakt</h3>
            </div>
            <div class="nav_obj">
                <h3>Aktualności</h3>
            </div>
            <div class="nav_obj">
                <h3>Członkowie</h3>
            </div>
            <div class="nav_obj">
                <h3>Centrum prasowe</h3>
            </div>
            <div class="nav_obj">
                <h3>Nasze szkolenia</h3>
            </div>
        </div>
        <div class="main">
            <div class="main_box">
                <div class="img">
                    <img src="" class="photo">
                    <div class="medic_info">
                        <h1 id="profesja"></h1>
                        <h1 id="imie"></h1>
                    </div>
                </div>
                <p class="text" id="data"></p>
                <p class="text" id="cel"></p>
                <p class="text" id="cena"></p>
                <p class="text">Pacjent: Marek Kowalski</p>
                <p class="text">Pesel: 01234567890</p>
            </div>
        </div>
        <div class="confirm">
            <div class="confirm_box">
                <div class="no">
                    <h2>Anuluj</h2>
                </div>
                <div class="yes">
                    <h2>Zarezerwuj</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
